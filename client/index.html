<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Resin Alliance</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Open Resin Alliance">
    <meta name="description" content="Advancing open-source resin 3D printing technology through collaboration and innovation.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://openresin.org">
    <meta property="og:title" content="Open Resin Alliance">
    <meta property="og:description" content="Advancing open-source resin 3D printing technology through collaboration and innovation.">
    <meta property="og:image" content="https://openresin.org/media/open_resin_alliance_logo_darkmode.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://openresin.org">
    <meta property="twitter:title" content="Open Resin Alliance">
    <meta property="twitter:description" content="Advancing open-source resin 3D printing technology through collaboration and innovation.">
    <meta property="twitter:image" content="https://openresin.org/media/open_resin_alliance_logo_darkmode.png">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/media/open_resin_alliance_logo_darkmode.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/media/open_resin_alliance_logo_darkmode.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/media/open_resin_alliance_logo_darkmode.png">
    <link rel="mask-icon" href="/media/open_resin_alliance_logo_darkmode.png" color="#000000">
    <meta name="msapplication-TileImage" content="/media/open_resin_alliance_logo_darkmode.png">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">

    <!-- Preload Critical Images -->
    <link rel="preload" href="/media/open_resin_alliance_logo_darkmode.png" as="image" type="image/png" fetchpriority="high" />
    <link rel="preload" href="/media/3dprintopia_2024.PNG" as="image" type="image/png" fetchpriority="high" />
    <link rel="preload" href="/projects/orion.png" as="image" type="image/png" fetchpriority="auto" />
    <link rel="preload" href="/projects/odyssey.png" as="image" type="image/png" fetchpriority="auto" />
    <link rel="preload" href="/sponsors/atlas3dss.png" as="image" type="image/png" fetchpriority="auto" />
    <link rel="preload" href="/sponsors/thecontrappostoshop.svg" as="image" type="image/svg+xml" fetchpriority="auto" />
    <link rel="preload" href="https://images.unsplash.com/photo-1620860279731-3f193cffe80f" as="image" fetchpriority="auto" />
    <link rel="preload" href="https://images.unsplash.com/photo-1653566031536-4d1b6a9da15e" as="image" fetchpriority="auto" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-transparent">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#9333ea">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ec4899">
